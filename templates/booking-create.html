{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='css/booking-create.css') }}">
{% endblock %}

{% block body %}
{% block nav %}
    {{ super() }}
{% endblock %}
{% block content %}
<section class="section is-centered">
    <div class="container">
        <div class="field">
            <label class="label">Name of Event</label>
            <div class="control">
                <input class="input" type="text">
            </div>
        </div>
        <div class="field">
            <label class="label">Start & End Time</label>
            <div class="control">
                <input type='time'>
            </div>
        </div>
        <div class="field">
            <label class="label">Duration of Slots</label>
            <div class="control">
                <input type='time'>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button id="add-config" class="button is-link">Additional Configuration</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
<script src="{{ url_for('static', filename='js/bulma-calendar.min.js') }}"></script>
<!-- <script src="{{ url_for('static', filename='js/booking-create.js') }}"></script> -->
{% endblock %}
