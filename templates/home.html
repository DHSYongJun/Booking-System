{% extends "layout.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='css/welcome.css') }}">
{% endblock %}

{% block body %}
    <section class="hero is-info is-bold is-fullheight">
        <div class="hero-head">
            {% block nav %}{{ super() }}{% endblock %}
        </div>
        <div class="hero-body">
            <div class="container is-fluid has-text-centered">
                <h1 class="title">
                    BuildingBloCS<br> Booking System
                </h1>
                <h2 class="subtitle is-5">
                    Booking with BuildingBloCS simplified
                </h2>
                <a class="button is-medium" href="/google/login">
                    <span class="icon is-medium">
                        <img id="g-icon" src="{{ url_for('static', filename='img/Google_G_Logo.svg') }}">
                    </span>
                    <span>
                        Sign in with Google
                    </span>
                </a>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/welcome.js') }}"></script>
{% endblock %}
